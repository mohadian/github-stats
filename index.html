<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@1.6.0/src/loadingoverlay.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crc-32/1.1.1/crc32.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="settings_menu" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <form>
    <fieldset>
      <h4>
       Reporitory
      </h4>
      <select class="w3-select" id = "reporitory_name" multiple = "single" size = "9">
        <option value = "karhoo-android-traveller" selected>Android Traveller</option>
        <option value = "karhoo-ios-traveller">iOS Traveller</option>
        <option value = "karhoo-ios-sdk">iOS SDK</option>
        <option value = "karhoo-ios-ui-sdk">iOS UI SDK</option>
      </select>
      <h4>Page Size</h4>
      <input class="w3-input" type="text" id="pageSize" value="100">
      <h4>
      #Pages
      </h4>
      <input class="w3-input" type="text" id="numPages" value="2"><p>
      <h4>Charts</h4>
      <input type="checkbox" id="show_prs_againg" checked/> PRs age<br />
      <input type="checkbox" id="show_user_prs" checked/> Users PRs<br />
      <button class="button" type = "button" onclick="getStatistics()">
        Submit
      </button>
    </fieldset>
 </form>
</div>

<div id="main">
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
  <p id="log"></p>
  <div id="ages_merged"> </div>
  <div id="ages_open"> </div>
  <div id="approvals"> </div>
  <div id="reviewers"> </div>

  <!-- The Modal -->
   <div id="pr_modal" class="modal">
     <!-- Modal content -->
     <div class="modal-content">
       <div style="background-color: #f0f0f8" class="w3-container">
       <span id="close" class="close" onclick="closeModal()">&times;</span>
       </div>
       <div id="pr_list" class="w3-container">PR</div>
     </div>
   </div>
</div>

</body>
<script src="js/personalAccessToken.js"></script>

<script src="js/index.js"></script>
</html>
